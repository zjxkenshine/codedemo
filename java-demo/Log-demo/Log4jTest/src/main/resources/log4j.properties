# 指定Logger 级别/appender
# log4j.rootLogger=trace,console,rollingFile
log4j.rootLogger=trace,console

# 自定义Logger
log4j.logger.com.log=info

# 控制日志输出的Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
# Layout日志输出格式
# log4j.appender.console.layout=org.apache.log4j.SimpleLayout
# log4j.appender.console.layout=org.apache.log4j.HTMLLayout
# log4j.appender.console.layout=org.apache.log4j.xml.XMLLayout
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# 指定消息格式
log4j.appender.console.layout.conversionPattern=%r [%t] %l %d{yyyy-MM-dd- HH:mm:ss} - %m%n

# 文件输出的appender对象
log4j.appender.file=org.apache.log4j.FileAppender
# Layout日志输出格式
log4j.appender.file.layout=org.apache.log4j.PatternLayout
# 指定消息格式
log4j.appender.file.layout.conversionPattern=%r [%t] %l %d{yyyy-MM-dd- HH:mm:ss} - %m%n
# 指定日志文件保存路径
log4j.appender.file.file=/logs/log4j.log 
# 指定日志文件字符集
log4j.appender.file.encoding=UTF-8


# 文件输出的appender对象
# 按文件大小拆分
log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
# Layout日志输出格式
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
# 指定消息格式
log4j.appender.rollingFile.layout.conversionPattern=%r [%t] %l %d{yyyy-MM-dd- HH:mm:ss} - %m%n
# 指定日志文件保存路径
log4j.appender.rollingFile.file=/logs/log4j.log
# 指定日志文件字符集
log4j.appender.rollingFile.encoding=UTF-8
# 指定日志文件内容大小
log4j.appender.rollingFile.fileSize=1MB
# 指定日志文件数量
log4j.appender.rollingFile.maxBackupIndex=10


# 文件输出的appender对象
# 按时间拆分
log4j.appender.dailyFile=org.apache.log4j.FileAppender
# Layout日志输出格式
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
# 指定消息格式
log4j.appender.dailyFile.layout.conversionPattern=%r [%t] %l %d{yyyy-MM-dd- HH:mm:ss} - %m%n
# 指定日志文件保存路径
log4j.appender.dailyFile.file=/logs/log4j.log 
# 指定日志文件字符集
log4j.appender.dailyFile.encoding=UTF-8
# 按日期拆分规则(以秒为单位拆分)
log4j.appender.dailyFile.dataPattern='.'yyyy-MM-dd-HH-mm-ss
