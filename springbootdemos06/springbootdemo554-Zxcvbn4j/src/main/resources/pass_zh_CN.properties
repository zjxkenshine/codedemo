# Feedback
## Extra
feedback.extra.suggestions.addAnotherWord=再加一两个词，生僻词汇更好

## Default
feedback.default.suggestions.useFewWords=使用几个词，避免常用短语
feedback.default.suggestions.noNeedSymbols=不需要符号、数字或大写字母

## Dictionary
feedback.dictionary.warning.passwords.top10=这是十大常用密码。
feedback.dictionary.warning.passwords.top100=这是排名前100位的常用密码。
feedback.dictionary.warning.passwords.veryCommon=这是一个非常常见的密码。
feedback.dictionary.warning.passwords.similar=这类似于常用的密码。
feedback.dictionary.warning.englishWikipedia.itself=单词本身很容易猜出来。
feedback.dictionary.warning.etc.namesThemselves=名字和姓氏本身很容易猜到。
feedback.dictionary.warning.etc.namesCommon=普通的名字和姓氏很容易猜到。
feedback.dictionary.suggestions.capitalization=大写没有多大帮助。
feedback.dictionary.suggestions.allUppercase=全大写几乎和全小写一样容易猜。
feedback.dictionary.suggestions.reversed=倒过来的单词也不难猜。
feedback.dictionary.suggestions.l33t=可预测的替换，比如用“@”代替“a”，并没有多大帮助。

## Spatial
feedback.spatial.warning.straightRowsOfKeys=直线排列的键很容易被猜出
feedback.spatial.warning.shortKeyboardPatterns=短键盘模式很容易猜到。
feedback.spatial.suggestions.UseLongerKeyboardPattern=使用更长的键盘模式和更多的回合。

## Repeat
feedback.repeat.warning.likeAAA=像“aaa”这样的重复很容易猜到。
feedback.repeat.warning.likeABCABCABC=像“abcabcabc”这样的重复音只比“abc”稍微难猜一点
feedback.repeat.suggestions.avoidRepeatedWords=避免重复的单词和字符。

## Sequence
feedback.sequence.warning.likeABCor6543=像abc或6543这样的序列很容易猜到。
feedback.sequence.suggestions.avoidSequences=避免序列。

## Regex
feedback.regex.warning.recentYears=最近几年很容易猜到。
feedback.regex.suggestions.avoidRecentYears=避开最近的年份，避开与你有关的年份。

## Date
feedback.date.warning.dates=日期通常很容易猜出来。
feedback.date.suggestions.avoidDates=避免与你有关的日期和年份。