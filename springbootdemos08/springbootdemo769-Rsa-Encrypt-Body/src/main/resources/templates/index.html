<script src="https://cdn.bootcdn.net/ajax/libs/jsencrypt/3.0.0-rc.1/jsencrypt.js"></script>
<script>
    var PUBLIC_KEY = 'MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAvWPzCGpa36Gvd/9sS78X1okGV5RtjrgCSn4QHyrXmSowQGpn+YRJ7hfBKg/QXt1BQDDXMW3qdb6O8V5aBcqcxjAXlmqqG+EnNYqOPWBZ58pFtYFl8qhF1I5VKwqDL2ghYVRyO/Xt7sp/NL+90StaqeYi5+NE7yyGiRQiS7oMnZerpaLYUuMo+LTen8CW8CKk+62Y/frJ/acC7uK1WA2ROlPaEG1x9KnBTePz+EaAreipIZJ5KKvp5CGVbPPxYxZSiK3QENBXZ8sZs9MZjJdtc5wtsxGsC/nfCjMSnZLe9eWDruDY0WVVRY6CM9eIuUQM+MdB6RPgE8LeK1bXNvZiNQIDAQAB';

    /**
     * 加密方法
     * @returns {PromiseLike<ArrayBuffer>}
     * @constructor
     */
    function RSA_encryption(jsonData) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey('-----BEGIN PUBLIC KEY-----' + PUBLIC_KEY + '-----END PUBLIC KEY-----');
        var encrypted = encrypt.encrypt(JSON.stringify(jsonData));
        console.log('加密前数据:%o', jsonData);
        console.log('加密后数据:%o', encrypted);
        return encrypted;
    }

    /**
     * 提交方法
     */
    function tijiao() {
        var str = {
            "name":"kenshine111",
            "password":"123456",
            age:1
        };
        $.ajax({
            url: "/decryption",
            type : "POST",
            contentType: "application/json;charset=utf-8",
            data : RSA_encryption(str) ,
            success : function(data) {
                alert(data);
            }
        })
    }
</script>
