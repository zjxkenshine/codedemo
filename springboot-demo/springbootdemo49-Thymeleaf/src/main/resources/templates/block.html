<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>th:block</title>
</head>
<body>
<table>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">root</td>
        </tr>
        <tr>
            <td colspan="2" th:text="${user.password}">root</td>
        </tr>
    </th:block>
</table>
</body>
</html>
