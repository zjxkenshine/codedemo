<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>变量表达式</title>
</head>
<body>
<p>变量表达式：${}</p>
<div>
    <p>id: <span th:text="${user.id}"></span></p>
    <p>username: <span th:text="${user.username}"></span></p>
    <p>password: <span th:text="${user.password}"></span></p>
</div>
</body>
</html>
